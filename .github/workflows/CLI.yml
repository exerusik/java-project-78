
name: CI

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Java JDK
      - uses: actions/setup-java@v3.10.0
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.4.0
        with:
          arguments: 'build'
          build-root-directory: 'app'
      
